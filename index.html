<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Patch Upload Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- D√πng ƒë√∫ng Firebase CDN SDK cho tr√¨nh duy·ªát -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    .container {
      width: 600px;
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .mode-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .mode-buttons button {
      padding: 12px;
      font-size: 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .mode-buttons button:hover {
      background-color: #1976D2;
    }

    textarea, input[type="file"] {
      width: 100%;
      margin-top: 15px;
      margin-bottom: 20px;
    }

    textarea {
      height: 300px;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: monospace;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #388E3C;
    }

    #log {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      background: #000;
      color: #0f0;
      padding: 10px;
      font-family: monospace;
      font-size: 13px;
      border-radius: 5px;
      width: 600px;
    }
  </style>
</head>
<body>
  <div class="container" id="modeSelect">
    <h2>Ch·ªçn c√°ch nh·∫≠p Patch</h2>
    <div class="mode-buttons">
      <button onclick="selectMode('paste')">üìã D√°n Offset</button>
      <button onclick="selectMode('file')">üìÅ T·∫£i File JSON</button>
    </div>
  </div>

  <div class="container" id="pasteMode" style="display:none">
    <h2>D√°n Offset JSON</h2>
    <textarea id="jsonInput" placeholder='D√°n n·ªôi dung JSON t·∫°i ƒë√¢y'></textarea>
    <button class="submit-btn" onclick="submitJSON('paste')">Nh·∫≠p</button>
  </div>

  <div class="container" id="fileMode" style="display:none">
    <h2>Ch·ªçn File JSON</h2>
    <input type="file" id="fileInput" accept=".json">
    <button class="submit-btn" onclick="submitJSON('file')">Nh·∫≠p</button>
  </div>

  <div id="log"></div>

  <script>
    // Firebase config ƒë√∫ng c·ªßa b·∫°n
    const firebaseConfig = {
      apiKey: "AIzaSyAX1VmVPJJJfKm2UtgOZxKDhrwn3KOWTGw",
      authDomain: "offsets-58776.firebaseapp.com",
      databaseURL: "https://offsets-58776-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "offsets-58776",
      storageBucket: "offsets-58776.appspot.com",
      messagingSenderId: "652299297116",
      appId: "1:652299297116:web:f5df2715cf15b937c06536"
    };

    // Kh·ªüi t·∫°o Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const logDiv = document.getElementById("log");

    function log(text) {
      logDiv.innerText += text + "\n";
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function selectMode(mode) {
      document.getElementById("modeSelect").style.display = "none";
      document.getElementById("pasteMode").style.display = mode === "paste" ? "block" : "none";
      document.getElementById("fileMode").style.display = mode === "file" ? "block" : "none";
      logDiv.innerText = ""; // clear log
    }

    async function submitJSON(mode) {
      logDiv.innerText = "";
      let jsonData = "";

      try {
        if (mode === "paste") {
          jsonData = document.getElementById("jsonInput").value;
        } else {
          const file = document.getElementById("fileInput").files[0];
          if (!file) return alert("‚ùå Vui l√≤ng ch·ªçn file JSON.");
          jsonData = await file.text();
        }

        const parsed = JSON.parse(jsonData);
        const entries = Object.entries(parsed);

        log(`üîÑ ƒêang g·ª≠i ${entries.length} offset l√™n Firebase...\n`);
        let success = 0, fail = 0;

        for (const [offset, value] of entries) {
          try {
            await db.ref("offsets/" + offset).set(value);
            log(`‚úÖ ${offset}`);
            success++;
          } catch (err) {
            log(`‚ùå ${offset} ‚Üí ${err.message}`);
            fail++;
          }
        }

        log(`\nüéâ Ho√†n t·∫•t! Th√†nh c√¥ng: ${success} | L·ªói: ${fail}`);
      } catch (e) {
        alert("‚ùå JSON kh√¥ng h·ª£p l·ªá!\n" + e.message);
      }
    }
  </script>
</body>
</html>
